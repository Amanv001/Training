<div class="row">
    <div class="col-xs-12">
        <app-game-control (intervalFlag)="onFired($event)"></app-game-control>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-odd *ngFor="let oddNumbers of oddNumber" [number]="oddNumbers"></app-odd>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-even *ngFor="let evenNumbers of evenNumber" [number]="evenNumbers"></app-even>
    </div>
</div>
